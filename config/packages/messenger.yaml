framework:
    messenger:
        transports:
            async:
                dsn: 'doctrine://default'
                options:
                    queue_name: 'emails'
            export:
                dsn: 'doctrine://default'
                options:
                    queue_name: 'exports'

        routing:
            'App\Message\MagicLinkNotification': 'async'
            'App\Message\UserRegisteredNotification': 'async'
            'App\Message\EventConcludedNotification': 'export'
