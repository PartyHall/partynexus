# Please do not edit this file unless you know EXACTLY what you are doing.
# e.g. since the DB and meilisearch have default passwords, DO NOT EXPOSE PORTS
# as they bypass iptables
#
# Plus you'll be happy when you update to just have to copy-paste the new file

services:
  database:
    image: 'postgres:18-alpine'
    environment:
      POSTGRES_DB: 'partynexus'
      POSTGRES_PASSWORD: 'partynexus'
      POSTGRES_USER: 'partynexus'
    volumes:
      - './db_data:/var/lib/postgresql/18/docker'
    healthcheck:
      test: [ 'CMD', 'pg_isready', '-d', 'partynexus', '-U', 'partynexus' ]
      timeout: '5s'
      start_period: '25s'
      retries: 5

  redis:
    image: 'redis:8-bookworm'
    healthcheck:
      test: [ 'CMD', 'redis-cli', '--raw', 'incr', 'ping' ]

  meilisearch:
    image: 'getmeili/meilisearch:latest'
    restart: 'unless-stopped'
    environment:
      MEILI_MASTER_KEY: 'masterkey123'
    volumes:
      - './var/meilidata:/meili_data'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:7700/health']
      interval: '10s'
      timeout: '5s'
      retries: 5

  app:
    image: 'ghcr.io/partyhall/partynexus:0.2.0-rc3'
    restart: 'unless-stopped'
    command: 'main'
    tty: true
    env_file: './.env'
    depends_on:
      database:
        condition: 'service_healthy'
      redis:
        condition: 'service_healthy'
      meilisearch:
        condition: 'service_healthy'
    volumes:
      - './jwt_keys:/app/config/jwt'
      - './data:/app/var'
      - './song_covers:/app/public/song_covers'
      - './backdrops:/app/public/backdrops'
    ports:
      - '127.0.0.1:8321:80'
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost/health' ]
      interval: '30s'
      timeout: '5s'
      retries: 3
      start_period: "20s"

  worker_emails:
    image: 'ghcr.io/partyhall/partynexus:0.2.0-rc3'
    restart: 'unless-stopped'
    command: ['consumer', 'emails']
    tty: true
    env_file: './.env'
    depends_on:
      app:
        condition: 'service_healthy'

  worker_export:
    image: 'ghcr.io/partyhall/partynexus:0.2.0-rc3'
    restart: 'unless-stopped'
    command: ['consumer', 'export']
    tty: true
    env_file: './.env'
    depends_on:
      app:
        condition: 'service_healthy'
